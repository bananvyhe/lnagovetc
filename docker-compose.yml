name: lnagovetc

services:
  postgres:
    image: postgres:16
    profiles: ["core"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7
    profiles: ["core"]
    volumes:
      - redis_data:/data

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    profiles: ["core"]
    working_dir: /app/backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      REDIS_URL: ${REDIS_URL}
      RAILS_ENV: ${RAILS_ENV}
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS}
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: bash -lc "if [ ! -f Gemfile ]; then echo 'Run make bootstrap first'; sleep infinity; fi; bundle exec rails server -b 0.0.0.0 -p 3000"

  sidekiq:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    profiles: ["full"]
    working_dir: /app/backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      REDIS_URL: ${REDIS_URL}
      RAILS_ENV: ${RAILS_ENV}
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - bundle_cache:/usr/local/bundle
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: bash -lc "bundle exec sidekiq"

  vite:
    image: node:22
    profiles: ["full"]
    working_dir: /app/frontend
    environment:
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING}
      WATCHPACK_POLLING: ${WATCHPACK_POLLING}
    volumes:
      - ./frontend:/app/frontend
      - node_modules_cache:/app/frontend/node_modules
    ports:
      - "5173:5173"
    command: bash -lc "if [ ! -f package.json ]; then echo 'Run make bootstrap first'; sleep infinity; fi; npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  pg_data:
  redis_data:
  bundle_cache:
  node_modules_cache:
